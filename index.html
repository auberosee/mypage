<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="조민지 - 프로필 링크">
    <meta property="og:description" content="어서와 코딩은 처음이지?">
    <meta property="og:image" content="ogimage.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>나의 프로필 링크</title>

    <style>

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }

        body {
            background-color:#44398A;
        }

        .wrap-top {
            width: 300px;
            margin: 30px auto 0px auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile {
            width : 100px;
            height : 100px;

            border-radius: 100%;
            border: 2px solid white;

            background-image: url('mypic1.png');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: white;
            font-size: 20px;
            
            margin-top: 30px;
            margin-bottom: 10px;

        }

        .sub {
            color : white;
            font-size: 14px;
            
            margin-top: 0px;
            margin-bottom: 30px;
        }

        .wrap-bottom {
            font-size: 16px;
            font-weight: bold;
            color:#44398A;
                   
        }

        .wrap-bottom > a {
            box-shadow: 3px 3px 5px 0px black;
        }

        a:hover {
            background-color: #f2f2f2;
        }

        

    </style>

    <style type="text/css">

        .insta {
            display: block;
            text-align: left;
                    
            width: 300px;
            height: 50px;

            background-color: white;

            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;

            border-radius: 8px;

            text-decoration: none;

            border: 2px solid white;
        }
        
        .logo-insta {
            height: 50px;
            
            display: inline-block;
            float: left;

            margin: 5px 30px 0px 20px;            
        }

        .twit {
            display: block;
            text-align: left;
                    
            width: 300px;
            height: 50px;

            background-color: white;

            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;

            border-radius: 8px;

            text-decoration: none;

            border: 2px solid white;
        }
        
        .logo-twit {
            height: 50px;
            
            display: inline-block;
            float: left;

            margin: 5px 30px 0px 20px;            
        }


        .utube {
            display: block;
            text-align: left;
                    
            width: 300px;
            height: 50px;

            background-color: white;

            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;

            border-radius: 8px;

            text-decoration: none;

            border: 2px solid white;
        }
        
        .logo-utube {
            height: 50px;
            
            display: inline-block;
            float: left;

            margin: 5px 30px 0px 20px;            
        }


        .not {
            display: block;
            text-align: left;
                    
            width: 300px;
            height: 50px;

            background-color: white;

            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;

            border-radius: 8px;

            text-decoration: none;

            border: 2px solid white;
        }
        
        .logo-not {
            height: 50px;
            
            display: inline-block;
            float: left;

            margin: 5px 30px 0px 20px;            
        }


    </style>

</head>
<body>
    <div class="wrap-top">
        <div class="profile"></div>
        <h1 class="main">조민지</h1>
        <p class="sub">At my own pace</p>
    </div>

    <div class="wrap-bottom">
        <a class="insta" href="https://www.instagram.com/minxxjo/">
            <div class="logo-insta">
                <img src="instagram.png" id="insta-logo" style="width: 40px; height: 40px; margin: auto; padding: auto;">
            </div>
            <p>instagram @minxxjo</p>
        </a>
    
        <a class="twit" href="https://twitter.com/aube_rosee/">
            <div class="logo-twit">
                <img src="twitter.png" id="twit-logo" style="width: 40px; height: 40px; margin: auto; padding: auto;">
            </div>
            <p>twitter @aube_rosee</p>
        </a>
    
        <a class="utube" href="https://www.youtube.com/">
            <div class="logo-utube">
                <img src="youtube.png" id="utube-logo" style="width: 40px; height: 40px; margin: auto; padding: auto;">
            </div>
            <p>youtube @hyzuln</p>
        </a>
    
        <a class="not" href="https://www.notion.so/ef8fec3dd5cf4927b95df2828bddb77c">
            <div class="logo-not">
                <img src="notion.png" id="not-logo" style="width: 40px; height: 40px; margin: auto; padding: auto;">
            </div>
            <p>notion @hyzuln</p>
        </a>
    </div>


</body>
</html>
